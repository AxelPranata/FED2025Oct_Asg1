<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>User Management</title>
  <link rel="stylesheet" href="assets/styles/user-management.css">
</head>

<body class="text">

<header>
  <div class="header-brand">
    <button id="hamburger">
      <img src="assets/icons/template/hamburger_menu.svg" alt="Hamburger Menu">
    </button>
    <div class="logo">
      <img src="assets/icons/template/hawkers.svg" alt="Hawkers Logo">
      <h1>Hawkers</h1>
    </div>
  </div>

  <nav class="header-nav">
    <ul id="nav-links">
      <li><a href="admin.html">Admin Dashboard</a></li>
      <li><a href="complaint-management.html">Complaint Management</a></li>
      <li><a href="analytics.html">Analytics & Reports</a></li>
      <li><a href="user-management.html">User Management</a></li>
      <li><div class="right-buttons"></div></li>
    </ul>
  </nav>

  <div class="header-right">  
    <a href="hawkers-app-ignatius/index.html" id="logout-btn">
      LogOut <img src="assets/icons/template/arrow.svg" alt="Logout Icon">
    </a>
    <a href="user.html" id="user">
      <img src="assets/icons/template/user.svg" alt="User Icon">
    </a>
  </div>
</header>

<!-- EVERYTHING BELOW NAV -->
<div class="page">

  <section class="header">
    <div class="header-left">
      <h1>User Management</h1>
    </div>
  </section>

  <!-- Summary stats -->
  <section class="stats">
    <div class="stat-card">
      <h3>Vendors</h3>
      <div class="stat-value">
        <p id="stat-vendors">Loading...</p>
        <img src="assets/icons/Dashboard/food-stand.png" alt="food stand">
      </div>
    </div>

    <div class="stat-card">
      <h3>Customers</h3>
      <div class="stat-value">
        <p id="stat-customers">Loading...</p>
        <img src="assets/icons/Dashboard/user.png" alt="user">
      </div>
    </div>

    <div class="stat-card">
      <h3>Admins</h3>
      <div class="stat-value">
        <p id="stat-admins">Loading...</p>
        <img src="assets/icons/Dashboard/admin.png" alt="admin">
      </div>
    </div>

    <div class="stat-card">
      <h3>Total Users</h3>
      <div class="stat-value">
        <p id="stat-total">Loading...</p>
        <img src="assets/icons/Dashboard/group.png" alt="all user">
      </div>
    </div>
  </section>

  <!-- Search and filter -->
  <section class="filters">
    <input type="text" placeholder="Search by name" class="search-bar">

    <select class="dropdown">
      <option>All Roles</option>
      <option>Vendors</option>
      <option>User</option>
      <option>Admins</option>
    </select>

    <a href="hawkers-app-ignatius/login-vendor.html" class="button">Vendor Sign in +</a>
  </section>

  <!-- Users table -->
  <section class="table-section">
    <h3>All Users</h3>

    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Stall</th>
        <th>Delete</th>
      </tr>

      <tbody id="users-body">
        <!-- JS fills this -->
      </tbody>

    </table>
  </section>

</div> <!-- END .page -->

<script type="module" src="assets/scripts/user-management.js"></script>
</body>
</html>
