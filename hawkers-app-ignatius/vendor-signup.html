<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hawkers | Vendor Signup</title>
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@1,500;1,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/styles/main.css">

</head>
<body>
  <div class="container">
    <div class="auth-shell">
      <section class="card">
        <div class="brand-row">
          <div class="brand-mark">
<svg width="26" height="26" viewBox="0 0 64 64" aria-hidden="true">
  <path d="M14 34c2 10 10 18 18 18s16-8 18-18H14z" fill="#e8e8e8" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M12 34h40" stroke="#1a1a1a" stroke-width="2" />
  <path d="M22 18c0 5-4 5-4 10" stroke="#f08a24" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M34 18c0 5-4 5-4 10" stroke="#f08a24" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M46 18c0 5-4 5-4 10" stroke="#f08a24" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
</div>
          <h1 class="brand-name">Hawkers</h1>
        </div>

        <h2 class="form-title">Welcome to Hawkers!</h2>
        <p class="brand-subtitle">Manage your hawker stall with us!</p>

        <form class="form" data-role="vendor">
          <label for="name">Name</label>
          <input id="name" class="input" type="text" placeholder="Enter your name" autocomplete="name" required>

          <label for="email">Email Address</label>
          <input id="email" class="input" type="email" placeholder="Enter your email address" autocomplete="email" required>

          <label for="password">Password</label>
          <input id="password" class="input" type="password" placeholder="Enter your password" autocomplete="current-password" required>

          <label class="checkline">
            <input id="terms" type="checkbox" required>
            I agree to the <a href="terms.html" target="_blank" rel="noopener">terms &amp; policy</a>
          </label>

          <button id="btnPrimary" class="btn" type="button">Sign Up</button>

          <div class="divider">or</div>

          <button id="btnGoogle" class="btn btn-outline" type="button">
            
<svg class="google-icon" viewBox="0 0 48 48" aria-hidden="true">
  <path d="M44.5 20H24v8.5h11.8C34.3 33.6 29.8 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.5 0 6.7 1.4 9.1 3.6l6-6C35.3 5.1 29.9 3 24 3 12.4 3 3 12.4 3 24s9.4 21 21 21c11.5 0 20.7-8.3 20.7-21 0-1.4-.1-2.4-.2-3z" fill="#FFC107"/>
  <path d="M6.3 14.7l7 5.1C15.1 15.7 19.2 13 24 13c3.5 0 6.7 1.4 9.1 3.6l6-6C35.3 5.1 29.9 3 24 3 16 3 9.1 7.5 6.3 14.7z" fill="#FF3D00"/>
  <path d="M24 45c5.6 0 10.9-2.1 14.8-5.7l-6.8-5.6C29.8 37 27 38 24 38c-5.8 0-10.7-3.9-12.4-9.2l-7.2 5.5C7.2 40.5 14.9 45 24 45z" fill="#4CAF50"/>
  <path d="M44.5 20H24v8.5h11.8c-1 2.7-3 5-5.8 6.4l6.8 5.6c4-3.7 7.1-9.1 7.1-16.5 0-1.4-.1-2.4-.2-3z" fill="#1976D2"/>
</svg>

            Sign in with Google
          </button>

          <div class="links">
            <div>Have a vendor account? <a href="login-vendor.html">Sign In</a></div>
<div><a href="login-admin.html">Admin Login</a></div>
          </div>
        </form>
      </section>
      
       <section class="photo-grid" aria-label="Photo collage">
        <div class="photo tall"><img src="/assets/images/user_pages/city.jpg" alt="Street scene"></div>
        <div class="photo-stack">
          <div class="photo"><img src="/assets/images/user_pages/hawker.jpg" alt="Hawker stall scene"></div>
          <div class="photo wide"><img src="/assets/images/user_pages/sg.jpg" alt="Singapore skyline"></div>
        </div>
      </section>

    </div>
  </div>

 <script type="module" src="/assets/scripts/js-ignatius/navigation.js"></script>
  <script type="module" src="/assets/scripts/js-ignatius/page-auth-bindings.js"></script>
  <script type="module" src="/assets/scripts/js-ignatius/firebase.js"></script>
</body>
</html>
