<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hawkers | Step 1 User</title>
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@1,500;1,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/styles/main.css">

</head>
<body>
  <header class="pillbar" aria-label="Brand header">
    <div class="brand-mark">
<svg width="26" height="26" viewBox="0 0 64 64" aria-hidden="true">
  <path d="M14 34c2 10 10 18 18 18s16-8 18-18H14z" fill="#e8e8e8" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M12 34h40" stroke="#1a1a1a" stroke-width="2" />
  <path d="M22 18c0 5-4 5-4 10" stroke="#f08a24" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M34 18c0 5-4 5-4 10" stroke="#f08a24" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M46 18c0 5-4 5-4 10" stroke="#f08a24" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
</div>
    <span class="brand-name sm">Hawkers</span>
  </header>

  <h1 class="step-title">Step One: Setting Up Your Account!</h1>

  <main class="step-wrap">
    
<section class="step-grid">

    <div class="step-form" style="margin-top:20px;">
      <label for="username">Username</label>
      <input id="username" class="input" placeholder="Enter Username" />

      <label for="desc">Description</label>
      <input id="desc" class="input" placeholder="Enter Description" />

      <label for="addressLine">Address</label>

      <input id="addressLine" class="input" placeholder="Block / Street Address" />

      <label for="postalCode">Postal Code</label>
      <input id="postalCode" class="input" placeholder="Postal Code" />

      <label for="city">City</label>
      <input id="city" class="input" placeholder="City" />

      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" class="input">
        <option value="">Select payment method</option>
        <option value="Card">Card</option>
        <option value="PayNow">PayNow</option>
        <option value="Cash">Cash</option>
</select>

<label for="cardLast4">Card Last 4 Digits</label>
<input id="cardLast4" class="input" placeholder="e.g. 4242" maxlength="4" />

      <div class="step-actions">
        <button id="btnCompleteUser" class="btn" type="button">Complete</button>
      </div>
    </div>
  </div>
  <div></div>
</section>

  </main>

  <script type="module" src="/assets/scripts/js-ignatius/navigation.js"></script>
  <script type="module" src="../assets/scripts/js-ignatius/step1-user.js"></script>
  <script type="module" src="/assets/scripts/js-ignatius/firebase.js"></script>
</body>
</html>
